<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calc-container">
        <div class="features">
            <div class="display">0</div>
            <div class="row">
                <button class="clear" id="AC">AC</button>
                <button class ="opsa" id="posneg">+/-</button>
                <button class="ops" id="percent">%</button>
                <button class="ops">/</button>
            </div>
            <div class="row"></div>
                <button class="num" id="7">7</button>
                <button class="num" id="8">8</button>
                <button class="num" id="9">9</button>
                <button class="ops" id="x">x</button>
            <div class="row"></div>
                <button class="num" id="4">4</button>
                <button class="num" id="5">5</button>
                <button class="num" id="6">6</button>
                <button class="ops" id="-">-</button>
            <div class="row"></div>
                <button class="num" id="1">1</button>
                <button class="num" id="2">2</button>
                <button class="num" id="3">3</button>
                <button class="ops" id="+">+</button>
            <div class="row">
                <button class="clear" id="backspace">C</button>
                <button class="num" id="0">0</button>
                <button class="opsa" id=".">.</button>
                <button id="equals" id="=">=</button>
            </div>
    </div>
</body>
</html>

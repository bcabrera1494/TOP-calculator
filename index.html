<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="calc-container">
        <div class="features">
            <div class="display"> 07734 </div>
            <div class="row">
                <button> AC </button>
                <button> +/- </button>
                <button> % </button>
                <button> / </button>
            </div>
            <div class="row"></div>
                <button> 7 </button>
                <button> 8 </button>
                <button> 9 </button>
                <button> x </button>
            <div class="row"></div>
                <button> 4 </button>
                <button> 5 </button>
                <button> 6 </button>
                <button> - </button>
            <div class="row"></div>
                <button> 1 </button>
                <button> 2 </button>
                <button> 3 </button>
                <button> + </button>
            <div class="row">
                <button> C </button>
                <button> 0 </button>
                <button> . </button>
                <button> = </button>
            </div>
    </div>
</body>
</html>
